<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
    </head>
    <body>
        <div class="form-area">
            <form action="" id="form">
                <h2>Quiz App</h2>
                <div class="quiz-1">
                    <h2>What is 5+5 ?</h2>
                    <div class="errorShow">
                        <p class="answer1">Select option</p>
                    </div>
                    <label for="12">12</label>
                    <input type="radio" name="quiz1" id="12" value="12" />

                    <label for="15">15</label>
                    <input type="radio" name="quiz1" id="15" value="15" />

                    <label for="10">10</label>
                    <input type="radio" name="quiz1" id="10" value="10" />

                    <label for="16">16</label>
                    <input type="radio" name="quiz1" id="16" value="16" />
                </div>

                <div class="quiz-2">
                    <h2>What is 10+10 ?</h2>
                    <div class="errorShow">
                        <p class="answer2">Select option</p>
                    </div>
                    <label for="21">21</label>
                    <input type="radio" name="quiz2" id="21" value="21" />

                    <label for="20">20</label>
                    <input type="radio" name="quiz2" id="20" value="20" />

                    <label for="30">30</label>
                    <input type="radio" name="quiz2" id="30" value="30" />

                    <label for="28">28</label>
                    <input type="radio" name="quiz2" id="28" value="28" />
                </div>

                <div class="quiz-3">
                    <h2>What is 20+20 ?</h2>
                    <div class="errorShow">
                        <p class="answer3">Select option</p>
                    </div>
                    <label for="50">50</label>
                    <input type="radio" name="quiz3" id="50" value="50" />

                    <label for="35">35</label>
                    <input type="radio" name="quiz3" id="35" value="35" />

                    <label for="40">40</label>
                    <input type="radio" name="quiz3" id="40" value="40" />

                    <label for="50">50</label>
                    <input type="radio" name="quiz3" id="50" value="50" />
                </div>

                <button id="reset" type="reset">Reset</button>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <script src="js/custom.js"></script>
    </body>
</html>
