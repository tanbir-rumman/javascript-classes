<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="showError" style="color: red"></p>
        <p id="showSize"></p>
        <form action="#" id="sizeForm">
            <p>Select Size :</p>
            <label for="size1"
                >XS<input
                    type="radio"
                    id="size1"
                    name="size"
                    value="xtra small"
            /></label>
            <label for="size2"
                >S<input type="radio" id="size2" name="size" value="Small"
            /></label>

            <label for="size3"
                >M<input type="radio" id="size3" name="size" value="medium"
            /></label>

            <label for="size4"
                >L<input type="radio" id="size4" name="size" value="Large"
            /></label>

            <label for="size5"
                >XL<input
                    type="radio"
                    id="size5"
                    name="size"
                    value="Xtra Large"
            /></label>

            <label for="size6"
                >XXL<input type="radio" id="size6" name="size" value="XX large"
            /></label>

            <div class="button">
                <button type="submit">submit</button>
            </div>
        </form>

        <script src="js/custom.js"></script>
    </body>
</html>
