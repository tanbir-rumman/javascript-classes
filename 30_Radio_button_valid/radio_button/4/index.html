<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="" id="form">
            <div class="selectGender">
                <p>select Gender:</p>
            </div>
            <p id="showError" style="color: red"></p>
            <p id="showValue"></p>
            <label for="xs">
                xtra Small
                <input type="radio" id="xs" name="size" value="xtra Small" />
            </label>

            <label for="S">
                Small
                <input type="radio" id="S" name="size" value="Small" />
            </label>

            <label for="L">
                Large
                <input type="radio" id="L" name="size" value="Large" />
            </label>

            <label for="xL">
                xtra Large
                <input type="radio" id="xL" name="size" value="xtra Large" />
            </label>
            <label for="xxL">
                x xtra Large
                <input type="radio" id="xxL" name="size" value="x xtra Large" />
            </label>
            <div class="btn">
                <button type="submit">submit</button>
            </div>
        </form>

        <script src="js/custom.js"></script>
    </body>
</html>
