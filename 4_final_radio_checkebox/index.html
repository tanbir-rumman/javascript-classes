<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="form-Area">
            <form action="#" id="form">
                <div class="formControl">
                    <label for="firstName">First Name:</label>
                    <input
                        type="text"
                        name="Fname"
                        id="firstName"
                        placeholder="Enter Name"
                    />
                    <small>error message</small>
                </div>

                <div class="formControl">
                    <label for="lastName">Last Name:</label>
                    <input
                        type="text"
                        name="Lname"
                        id="lastName"
                        placeholder="Enter Name"
                    />
                    <small>error message</small>
                </div>

                <div class="formControl">
                    <label for="email">Email:</label>
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Enter Email"
                    />
                    <small>error message</small>
                </div>

                <div class="formControl">
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Enter Password"
                    />
                    <small>error message</small>
                </div>

                <div class="formControl">
                    <label for="password2">Confirm Password:</label>
                    <input
                        type="password"
                        name="password2"
                        id="password2"
                        placeholder="Enter Confirm Password"
                    />
                    <small>error message</small>
                </div>

                <div class="genderArea">
                    <p>Gender:</p>
                    <p class="showGender">Select Gender</p>
                    <label for="male">Male:</label>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="female">Female:</label>
                    <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                    />
                </div>
                <hr />
                <div class="checkBoxArea">
                    <p class="showCheckBox">checke a box</p>
                    <p>Select Color:</p>

                    <p class="showCheckValue">Value show</p>

                    <label for="red">Red:</label>
                    <input type="checkbox" name="color" id="red" value="red" />

                    <label for="green">Green</label>
                    <input
                        type="checkbox"
                        name="color"
                        id="green"
                        value="green"
                    />

                    <label for="blue">Blue</label>
                    <input
                        type="checkbox"
                        name="color"
                        id="blue"
                        value="blue"
                    />

                    <label for="maroon">Maroon</label>
                    <input
                        type="checkbox"
                        name="color"
                        id="maroon"
                        value="maroon"
                    />

                    <label for="Skyblue">Skyblue</label>
                    <input
                        type="checkbox"
                        name="color"
                        id="Skyblue"
                        value="Skyblue"
                    />
                </div>
                <hr />
                <div class="button">
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </div>
            </form>
        </div>

        <!-- connect javascript -->
        <script src="js/custom.js"></script>
    </body>
</html>
