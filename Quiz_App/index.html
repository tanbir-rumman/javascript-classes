<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz-App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
    </head>

    <body>
        <div class="quiz-area">
            <form action="" id="form">
                <div class="quiz-1 quiz">
                    <h3>What is: 5 + 5 ?</h3>
                    <label for="15">15 </label>
                    <input
                        type="radio"
                        id="15"
                        name="quiz1"
                        id="15"
                        value="15"
                    />
                    <label for="11">11 </label>

                    <input
                        type="radio"
                        id="11"
                        name="quiz1"
                        id="11"
                        value="11"
                    />

                    <label for="10">10 </label>

                    <input
                        type="radio"
                        id="10"
                        name="quiz1"
                        id="10"
                        value="10"
                    />

                    <label for="13">13 </label>

                    <input
                        type="radio"
                        id="13"
                        name="quiz1"
                        id="13"
                        value="13"
                    />
                    <p id="answer1">Answer</p>
                </div>
                <div class="quiz-2 quiz">
                    <h3>What is: 10 + 10 ?</h3>

                    <label for="22">22</label>
                    <input type="radio" name="quiz2" id="22" value="22" />

                    <label for="20">20</label>
                    <input type="radio" name="quiz2" id="20" value="20" />

                    <label for="30">30</label>
                    <input type="radio" name="quiz2" id="30" value="30" />

                    <label for="25">25</label>
                    <input type="radio" name="quiz2" id="25" value="25" />
                    <p id="answer2">Answer</p>
                </div>

                <div class="quiz-3 quiz">
                    <h3>What is: 20 + 20 ?</h3>

                    <label for="50">50</label>
                    <input type="radio" name="quiz3" id="50" value="50" />

                    <label for="40">40</label>
                    <input type="radio" name="quiz3" id="40" value="40" />

                    <label for="45">45</label>
                    <input type="radio" name="quiz3" id="45" value="45" />

                    <label for="42">42</label>
                    <input type="radio" name="quiz3" id="42" value="42" />
                    <p id="answer3">Answer</p>
                </div>

                <button type="submit" id="submit">Send</button>
            </form>
        </div>

        <script src="js/custom.js"></script>
    </body>
</html>
